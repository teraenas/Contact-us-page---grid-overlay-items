<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact us page</title>
</head>

<body>
    <div class="container">
        <div class="decorative-rectangle"></div>
        <div class="image"><img src="./images/contact-bg.jpg" alt="Contact Us"></div>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <input type="text" class="contact__input" placeholder="Enter your Name">
            <input type="text" class="contact__input" placeholder="Enter a valid email address">
            <textarea class="contact__message-area" name="Message" id="" cols="30" rows="6"
                placeholder="Enter your message"></textarea>
            <button class="contact__BTNsubmit">Submit</button>
        </div>
    </div>

</body>

</html>
